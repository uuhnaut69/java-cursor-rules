# Virtual Threads Profile Configuration
# This profile enables virtual threads (Project Loom) in Spring Boot
# Usage: java -jar app.jar --spring.profiles.active=vt
# or set SPRING_PROFILES_ACTIVE=vt

# Enable virtual threads for Spring Boot
spring.threads.virtual.enabled=true

# Optional: Configure thread naming for better debugging
spring.task.execution.thread-name-prefix=vt-task-
spring.task.scheduling.thread-name-prefix=vt-scheduler-

# Server graceful shutdown configuration (inherited from default profile)
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging configuration to see virtual thread usage
logging.level.org.springframework.scheduling=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
